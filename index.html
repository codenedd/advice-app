<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-box">
        <p>Advice # <span id="adviceId">0<span></p>
        <div class="advice-quote">
          <h1 id="advice-text" class="animate__animated">“<span id="advice">Click a dice to get your advice.</span>”</h1>
        </div>
        <div class="box-hr">
          <div class="box-line"></div>
          <div class="box-boldline"></div>
          <div class="box-boldline"></div>
          <div class="box-line"></div>
        </div>
      </div>
      <button id="btn" title="dice-button"><img id="dice" alt="" src="images/icon-dice.svg" /></button>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/happnd">happnd</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
